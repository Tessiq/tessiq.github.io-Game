<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>JS Game</title>
</head>
<body onload="GameStart()">
    <div class="container">
        <div class="Top">
            <h1>TIC-TAC-TOE</h1>
            <p>Player: </p>
            <p>Turn: </p>
            <div id="message"> messages goes here</div>
        </div>
        <br>
        <div class="game">
            <button id="s1" onclick="nextmove(this)" ></button>
            <button id="s2" onclick="nextmove(this)" ></button>
            <button id="s3" onclick="nextmove(this)" ></button>
            <button id="s4" onclick="nextmove(this)" ></button>
            <button id="s5" onclick="nextmove(this)" ></button>
            <button id="s6" onclick="nextmove(this)" ></button>
            <button id="s7" onclick="nextmove(this)" ></button>
            <button id="s8" onclick="nextmove(this)" ></button>
            <button id="s9" onclick="nextmove(this)" ></button>
        </div>
    </div>
</body>
</html>
